

<div  class="row mt-3 container"> 
  <div *ngFor='let friend of friendsArray' class=" col-12 col-lg-4 col-md-6 mb-3">
    <img class="card-img-top" src="{{documentservice.imgurl}}{{friend.image}}" alt="Card image" style="width:100%;height: 50%;">
    <div class="card-body shadow">
      <h4 class="card-title">{{friend.firstname}} {{friend.lastname}}</h4>
      <p class="card-text">{{friend.gender}}</p>
    <input type="button"  (click)="user(friend.email)"  value="Add" class="btn btn-primary">
      <!-- <a class="btn btn-primary stretched-link float-right" (click)="user(friend.email)">Add</a> -->
    </div>
  </div>
