<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav shadow bg-light"   fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/document/document-list">Groups</a>
      <a mat-list-item routerLink="/document/friends">Friends</a>
      <a mat-list-item routerLink="/document/users">Add friend</a>
      <a mat-list-item (click)="logout()">logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="bordered shadow">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>socket-app</span>
      <p>{{notification}}</p>
      <p class="spacer"></p>
      <span><img src="../../../../public/upload/noimage.jpg" style="width: 30px; height: 30px; border-radius:20px;"></span>
      <span>{{username}}</span>
    </mat-toolbar>
          <div class="container">
           <router-outlet></router-outlet>
          </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
