<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav shadow bg-light"   fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/document/posts">Home</a>
      <a mat-list-item routerLink="/document/document-list">Groups</a>
      <a mat-list-item routerLink="/document/friends">Friends</a>
      <a mat-list-item routerLink="/document/users">Add friend</a>
      <a mat-list-item (click)="logout()">logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="bordered shadow" style="padding:40px 10px">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>socket-app</span>
      <span *ngFor="let item of views; i as index">
        {{i}}
      </span>
      <!-- <p>{{notification}}</p> -->
      <p class="spacer"></p>
      <!-- <button (click)=" progress()">click</button> -->
      <div>
        <img routerLink="/profile" style=" border-radius: 100%; width: 40px ;height: 40px;display: block;" src="{{result.image}}" alt="">
        <!-- <small>{{result.firstname}}</small> -->
      </div>
    </mat-toolbar>
          <div class="container">
           <router-outlet></router-outlet>
          </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
