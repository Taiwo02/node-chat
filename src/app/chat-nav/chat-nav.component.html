<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class=" col-12">Groups</mat-toolbar>
    <mat-nav-list >
      <div class="container" *ngFor='let list of group' >
        <button class="btn btn-success col-12 mb-4" (click)="friends(list.title)">{{list.title}}</button>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="text-align: center;">
      <p >{{room}}</p>
    </mat-toolbar>
    <!-- Add Content Here -->
        <div class="chat" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <div style="width: 100%; height:50px;"></div>
        <div class="container">
            <div class="container">
      <div *ngFor="let list of displaymessages" class="row mb-4">
            <p [class.spacer]="list.user == user"></p>
            <div  style="width: auto;max-width:60%;height: auto;">
            <div class="card mb-4  shadow-sm" style="width: auto;height: auto;">
              <!-- <div class="card-header"  style="height:auto;">
                  {{list.user}}
            </div> -->
            <div class="card-body" [class.grey]="list.user != user">
                <div class="row mb-2" >
                   <img src="{{list.image}}" alt="" style="width: 40px;height: 40px;border-radius: 100%;">
                  <small class="nam">{{list.user}}</small>           
                  </div>
               <div>{{list.message}}</div>
            </div>
            </div>
            </div>
         </div>
         </div>
             <div class="container" *ngIf="room === roomcheck">
                <div *ngFor="let item of messageArray" class="row mb-4">
                        <p [class.spacer]="item.user == user"></p>
                        <div  style="width: auto;max-width:60%;height: auto;">
                        <div class="card  mb-4  shadow" style="width: auto;height: auto;padding: 0%;">
                          <!-- <div class="card-header text-center" style="height:auto;">
                              {{item.user}}
                        </div> -->
                        <div class="card-body" [class.grey]="item.user != user">
                         <div class="row">
                              <img src="{{item.image}}" alt="" style="width: 40px;height: 40px;border-radius: 100%;">
                            <small class="nam">{{item.user}}</small>
                          </div>
                           <div>{{item.message}}</div>
                        </div>
                        </div>
                        </div>
                     </div>
                    </div>
        </div>
         </div>
        <div class="container">
                <div class="row fixed-bottom">
                   <p class="spacer col-12 col-lg-3"></p>
                    <input type="text" name="" (focus)="typing()" id="" class="col-8 col-lg-6 shadow"[(ngModel)]="messagetext">
                    <input type="button" value="Send" class="btn btn-success btn-sm col-4 col-lg-1" (click)="sendMessage()">
                </div>
            </div>
      
  </mat-sidenav-content>
</mat-sidenav-container>
