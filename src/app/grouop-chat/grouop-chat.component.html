<nav class="col-12 fixed-top mb-4 bg-success text-center text-light" style="height:30px">
  <p class="center">{{room}}</p>
  </nav>
  <div class="chat"  #scrollMe [scrollTop]="scrollMe.scrollHeight">
  <div style="width: 100%; height:50px;"></div>
  <div class="container">
      <div class="container">
<div *ngFor="let list of displaymessages" class="row mb-4">
      <p [class.spacer]="list.user == user"></p>
      <div  style="width: auto;max-width:60%;height: auto;">
      <div class="card mb-4  shadow" style="width: auto;height: auto;">
        <!-- <div class="card-header"  style="height:auto;">
            {{list.user}}
      </div> -->
      <div class="card-body">
          <div class="row">
         <small class="nam">{{list.user}}</small>           
            </div>
         <div>{{list.message}}</div>
      </div>
      </div>
      </div>
   </div>
   </div>
      <div class="container" style="overflow-y: scroll;">
          <div *ngFor="let item of messageArray" class="row mb-4">
                  <p [class.spacer]="item.user == user"></p>
                  <div  style="width: auto;max-width:60%;height: auto;">
                  <div class="card  mb-4  shadow" style="width: auto;height: auto;padding: 0%;">
                    <!-- <div class="card-header text-center" style="height:auto;">
                        {{item.user}}
                  </div> -->
                  <div class="card-body">
                   <div class="row">
                      <small class="nam">{{item.user}}</small>
                    </div>
                     <div>{{item.message}}</div>
                  </div>
                  </div>
                  </div>
               </div>
              </div>
  </div>
   </div>
  <div class="container">
          <div class="row fixed-bottom">
             <p class="spacer col-12 col-lg-3"></p>
              <input type="text" name="" id="" class="col-8 col-lg-6 shadow"[(ngModel)]="messagetext">
              <input type="button" value="Send" class="btn btn-success btn-sm col-4 col-lg-1" (click)="sendMessage()">
          </div>
      </div>
