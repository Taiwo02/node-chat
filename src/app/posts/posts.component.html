<div class="container-fluid mt-4 row justify-content-center" >
   <div class="col-lg-6 col-12 post">
       <div class="col-12" style="height: 90%;">
        <div *ngIf="img" style="width: 100%;height: 100%;">
            <div style="height: 90%;">
                <img src="{{service. imgurlPost}}{{img}}" alt="" class="img">
            </div>
           <input type="text" placeholder="input your text" [(ngModel)]="texts" class="col-12 mt-1 cl">
        </div>
           <textarea *ngIf="tx" [(ngModel)]="texts" autofocus class="col-12" style="border: none; outline: none; height:90%;background-color: inherit;border:solid dotted greenyellow;"></textarea>
       </div>
    <label>
        <mat-icon>insert_photo</mat-icon>
        <input type="file" size="60" (change)="changeImage($event)" >
        </label>
        <mat-icon class="float-right" (click)="text()">text_fields</mat-icon>
</div>
<div class="container mt-4 row justify-content-center" >
    <button class="col-lg-2 col-md-4 col-12 btn btn-success mt-4" (click)="post()">Post</button>
</div>
</div>
